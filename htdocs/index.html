<!DOCTYPE html>
<html>

body {

}

<script src="jquery.js"></script>
<script src="jquery.json.js"></script>

<script src="http://static.ak.connect.facebook.com/js/api_lib/v0.4/FeatureLoader.js.php" type="text/javascript"></script>

<div id="songtickerli" class="frame">
 <div class="overlay">
  <div class="artist"></div>
  <div class="title"></div>
  <div class="starttime" style="display:none"></div>

  <span class="info button">i</span>
  <span class="history button">h</span>
  <span class="conf button">o</span>
 </div>
 <div class="scroller">
  <div class="scroller-love scrollersub">
   <div class="scroller-div">
    <p>
     <textarea name="love-message"></textarea><button name="post-love">love</button>
    </p>
   </div>
  </div>
  <ul class="scroller-info scrollersub">
   <li><a href="last.fm"><img src="Last-fm-logo.png"/></a></li>
   <li><a href="#"><img src="64px-Wikipedia-logo.png"/></a></li>
   <li><a href="#"><img src="myspace-logo.png"/></a></li>
   <li><a href="#"><img src="FaceBook_64x64.png"/></a></li>
   <li><a href="#"><img src="Twitter_64x64.png"/></a></li>
  </ul>
  <div class="scroller-history scrollersub">
  </div>
  <div class="scroller-conf scrollersub">
   <div class="scroller-div">
    <p class="unconfigured">
     Songtickerli wurde bis jetzt noch nicht konfiguriert. Wenn dir rasch Zeit nimmst
     daf√r kannst du danach mit dem Herz oben links deine Liebe deinen Freunden kund
     tun.
    </p>
    <p>
     Username: <input name="username" value="&lt;none&gt;"/>
    </p>
    <p>
    Farbe: 
   	<input type="radio" name="color" value="blau"/>Blau
	<input type="radio" name="color" value="gruen"/>Gruen
	<input type="radio" name="color" value="orange"/>Orange
	<input type="radio" name="color" value="rot"/>Rot
    </p>
   </div>
   <div class="scroller-div">
    <p class="facebook-btn button">
     Facebook
    </p>
    <p>
     Twitter
    </p>
    <p>
     MySpace
    </p>
    <p>
     Last.fm
    </p>
    <p>
     Ping.fm
    </p>
   </div>
  </div>
 </div>
</div>

<script>script_token[[[rabe]]]</script>

<div style="display:absolute; margin-left: 500px;">
Debug: 
<button onclick="alert(jQuery.jStore.get('username'));">get username</button>
<button onclick="alert('set to '+jQuery.jStore.set('username', '[none]'));">unset username</button>
